    <main class="main">

            <div class="backgrounBox">
                <div class="contactoBox">
                    <div class="ubicacionBox">
                        <iframe class="ubicacionBoxMapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3418.2799589656443!2d-64.03745268530677!3d-31.04630498152895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x477a8920a694bc0d!2zMzHCsDAyJzQ2LjciUyA2NMKwMDInMDcuMCJX!5e0!3m2!1ses!2sus!4v1653513041591!5m2!1ses!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    <form class="formBox" action="">
                        <input class="formInput" type="text" name="Nombre" id="Nombre" placeholder="Nombre" required>

                        <input class="formInput" type="email" name="Mail" id="Mail" placeholder="e-Mail" required>
                        <input class="formInput" type="tel" name="Celular" id="Celular" placeholder="Celular" required>
                        <select class="formSelect" name="Servicio" id="Servicio" required>
                            <option value="Bodega">Visita a la Bodega</option>
                            <option value="Degustacion">Degustación de Vinos</option>
                            <option value="Cirtuito">Circuito Educativo</option>
                            <option value="Productos">Productos</option>
                            <option value="Tienda">Tienda</option>
                            <option value="Otros">Otras consultas</option>
                        </select>
                        <textarea class="formTextarea" name="consulta" id="consulta" cols="30" rows="10" placeholder="Contanos tu consulta..." required></textarea>

                        <button class="formBtn" type="submit">Consultar</button>
                    </form>
                </div>
            </div>
